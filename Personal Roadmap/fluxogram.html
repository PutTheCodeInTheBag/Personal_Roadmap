
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="fluxogram.css">
	<script type="text/javascript" src="canvas.js"></script>
	<title>Roadmap Constructor</title>
</head>
<body>

	<div class="container">

		<div class="remain">
			<button class="exit" id="remain_exit"></button>
			<button class="expand" id="remain_expand">\/</button>

		</div>

	<nav>
			<div id="card_holder">
				<button id="adder">
					New Step
				</button>
			</div>

			<span id="exit_span">
				<button class="exit" id="exit_button"></button>
				<button class="expand" id="expand_button">/\</button>
			</span>
		</nav>
	</div>


	<canvas id="canvas">
		
	</canvas>

	<script type="text/javascript" src="cardHolder.js"></script>

</body>
</html>
